org: kartago
service: api-web-scraping

provider:
    name: aws
    runtime: python3.12
    # Default memory size for functions (default: 1024MB)
    memorySize: 1024
    timeout: 30
    iam:
        role: arn:aws:iam::037294426912:role/LabRole
    environment:
        API_KEY: 75ddb78d30c87c19b30d170e3a83a8f5
functions:
    scrape_table:
        handler: scrap_table.lambda_handler # Asegúrarse de que el nombre del archivo y la función coincidan
        package:
            include:
                - ./** # Incluir todo el contenido del directorio
        events:
            - http:
                  path: /scrape/table
                  method: get
                  cors: true
                  integration: lambda

resources:
    Resources:
        TablaWebScrapping:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: TablaWebScrapping
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST
